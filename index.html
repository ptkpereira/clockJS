<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ClockJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
    body {
      background-color:cornflowerblue;
    }

    .info {
      text-align: center;
      padding-top: 40vh;
      color: aliceblue;
    }
  </style>

</head>

<body ng-app='clock'>
  <div ng-controller='clockController'>
    <div class="info">
        <h1 style="font-size: 6rem; font-weight: 900">
          {{date | date: "HH:mm:ss"}}
        </h1>
        <h3>{{date | date: "mediumDate"}}</h3>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.5/i18n/angular-locale_pt-br.js"></script>
  <script>
    angular
      .module('clock', [])
      .controller('clockController', function ($scope, $timeout) {
        $scope.date = new Date();

        var dateUp = function () {
          $scope.date = new Date();
          $timeout(dateUp, 1000);
        };
        $timeout(dateUp, 1000);
      });
  </script>
</body>
</html>
